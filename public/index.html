<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screenle.io Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 id="title">screenle.io</h1>
    <div class="info-boxes">
        <div class="info-box" id="director">Director</div>
        <div class="info-box" id="year">Year</div>
        <div class="info-box" id="genre">Genre</div>
        <div class="info-box" id="criticRating">Critic Rating</div>
        <div class="info-box" id="userRating">User Rating</div>
    </div>
    <input type="text" id="guessInput" placeholder="Enter here">
</div>
<script src="app.js"></script>
</body>
</html>
